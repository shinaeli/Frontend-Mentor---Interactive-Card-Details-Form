<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="colors">
      <article class="card1">
          <div class="card-logo">
            <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg">
              <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/>
              <path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/>
            </svg>
          </div>
          <h1 class="card-num">0000 0000 0000 0000</h1>
          <h3 class="user-name">JANE APPLESEED</h3>
          <h3 class="month-year">00/00</h3>
      </article>
      <article class="card2">
        <h3 class="cvc-num">000</h3>
      </article>
    </section>
    <section class="form-section">
      <form onsubmit="return false">
        <div>
          <label for="">CARDHOLDER NAME</label>
          <input class="username" name="cardName" value='' type="text" placeholder="e.g. Jane Appleseed">
          <p>Wrong format, alphabets only</p>
        </div>
        <div>
          <label for="">CARD NUMBER</label>
          <input class="card-id" name="cardNum" type="text" placeholder="e.g. 1234 5678 9123 0000">
          <p>Wrong format, numbers only</p>
        </div>
        <div class="expiries center-flex-start">
          <div class="expiry">
            <label for="">EXP. DATE (MM/YY)</label>
            <div class="fillers-containers center-space-between">
              <div class="fillers">
                <input name="cardMonth" type="text" placeholder="MM">
                <p>Can't be blank</p>
              </div>
              <div class="fillers">
                <input name="cardYear" type="text" placeholder="YY">
                <p>Can't be blank</p>
              </div>
            </div>
          </div>
          <div class="cvc">
            <label for="">CVC</label>
            <input name="cvc" type="text" placeholder="123">
            <p>Can't be blank</p>
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
      <article class="farewell">
        <div class="mark-logo">
          <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="40" cy="40" r="40" fill="url(#a)"/>
            <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/>
            <defs>
            <linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse">
            <stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/>
            </linearGradient>
            </defs>
            </svg>
        </div>
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
        <a class="head-home" href="index.html">Continue</a>
      </article>
    </section>

  </main>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Omotosho Oluwasina</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
